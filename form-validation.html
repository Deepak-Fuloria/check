</body>

<script>
   let name= document.getElementById("name");
   let namerror= document.getElementById("name_error");
   let password= document.getElementById("password");
   let passrror= document.getElementById("pass_error");
   let check= document.getElementById("checkbox");
   let button= document.getElementById("button");

    function submit()
{
    if(name.value==""){
        namerror.innerHTML="name cant be empty"
    }
    else if(password.value==""){
        passrror.innerHTML="password cant be empty"
    }
    else{
        passrror.innerHTML="log in successful"
    }
}
let x=1;
function checkb()
{  
   
    if(x==1)
    {
        password.setAttribute("type","text")
       
        x=0
    }
    else{
        password.setAttribute("type","password")
        x=1
    }
    
    

}
